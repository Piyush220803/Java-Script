<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Chai aur Code</h1>
    <button id="stop">Stop</button>
</body>
<script>
     const sayPiyush = function(){
        console.log("Piyush")
     }

     const change = function(){
        document.querySelector('h1').innerHTML = "JS by chai aur code"
     }
     const changeHeading = setTimeout(change, 2000)

     document.querySelector('#stop').addEventListener('click', function(){
        clearTimeout(changeHeading)
        console.log("STOPPED")
     })
</script>
</html>
